<script>
// Hàm kiểm tra WebView
function isWebView() {
    const ua = navigator.userAgent.toLowerCase();

    // Kiểm tra các mẫu thường thấy trong WebView
    const androidWebview = ua.includes('wv') || ua.includes('version/4.0');
    const iosWebview = (window.webkit && window.webkit.messageHandlers);
    const chromeLike = ua.includes("chrome") && !ua.includes("wv");

    // Nếu là iOS WebView
    if (iosWebview) return true;

    // Nếu là Android WebView (có "wv")
    if (androidWebview) return true;

    // Nếu Chrome, Edge, Firefox => không cho truy cập
    if (chromeLike || ua.includes("firefox") || ua.includes("safari")) {
        return false;
    }

    // Mặc định chặn luôn
    return false;
}


// Thực hiện chặn
window.onload = function () {
    if (!isWebView()) {
        document.body.innerHTML = `
            <div style="
                background:#000;
                color:#fff;
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                font-size:20px;
                text-align:center;
            ">
                ❌ Truy cập bị chặn<br><br>
                Vui lòng mở trang này trong ứng dụng (WebView)
            </div>
        `;
    }
};
</script>
