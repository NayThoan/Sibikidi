<script>
// Kiểm tra WebView
function isWebView() {
    const ua = navigator.userAgent.toLowerCase();

    const androidWebview = ua.includes('wv') || ua.includes('version/4.0');
    const iosWebview = (window.webkit && window.webkit.messageHandlers);

    if (iosWebview) return true;
    if (androidWebview) return true;

    return false;
}

window.onload = function () {
    if (!isWebView()) {
        // Tạo giao diện lỗi 404 Nginx
        document.documentElement.innerHTML = `
<html>
<head><title>404 Not Found</title></head>
<body>
<center><h1>404 Not Found</h1></center>
<hr><center>nginx/1.24.0</center>
</body>
</html>
        `;
    } else {
        // Nếu là WebView thì hiện nội dung
        document.getElementById("main-content").style.display = "block";
    }
};
</script>


<!-- NỘI DUNG TRANG WEB CỦA BẠN -->
<div id="main-content" style="display:none;">
    <h1>Nội dung WebView</h1>
    <p>Chỉ hiển thị khi mở bằng WebView.</p>
    <!-- Bạn đặt nội dung thật vào đây -->
</div>
